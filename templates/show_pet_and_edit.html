{% extends 'base.html' %} {% block title %}
<title>{{pet.name}}</title>
{% endblock %} {% block content %}
<div class="container">
    <div>
        <h1>{{pet.name}}</h1>
        <img src="{{pet.photo_url}}" alt="" width="200" height="200" />
    </div>

    <ul></ul>
    <form action="/{{pet.id}}" method="POST">
        {{ form.hidden_tag() }} {% for field in form if field.widget.input_type
        != 'hidden' %}
        <div class="form-group">
            {{field.label}}{{field(class_="form-control")}}
        </div>
        {% endfor %}
        <button class="btn btn-info btn-lg">Save</button>
    </form>
</div>
{% endblock %}
